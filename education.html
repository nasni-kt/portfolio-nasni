    <!DOCTYPE html>

    <head>

                <div class="timeline-date">2024</div>

                    <p>web designing</p>
                </div>
            </div>
            <div class="timeline-item hidden">
                <div class="timeline-dot"></div>
                <div class="timeline-date">2024</div>
